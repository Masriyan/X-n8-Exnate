# X-n8 Prometheus Monitoring Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules
rule_files:
  - "alerts/*.yml"

# Scrape configs
scrape_configs:
  # n8n Metrics
  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis Metrics (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL Metrics (via postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node Exporter (host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # X-n8 Custom Metrics Endpoint
  - job_name: 'xn8-metrics'
    static_configs:
      - targets: ['n8n:5678']
    metrics_path: '/webhook/metrics'
    scrape_interval: 60s

